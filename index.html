<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <label for="filel">Choose File</label>
      <input type="file" id="filel">
      <div class="preview">
        <img src="" alt="" id="img-preview">
      </div>
    </div>
    <script>
      let file = document.getElementById("filel")
      let preview = document.getElementById("img-preview")
      file.addEventListener(onchange, (e) => {
        let src = URL.createObjectURL(e.target.files[0])

        preview.src = src;
        document.querySelector('label').innerText = "Change Image"
      })
    </script>
</body>


</html>
